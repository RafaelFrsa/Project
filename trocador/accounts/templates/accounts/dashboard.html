{% extends "base.html" %}

{% block content%}

    <div class="content">


        <h2 class="content-head is-center">Meus dados pessoais</h2>

        <div class="pure-g">
            <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
                <div class="pure-u-1">
                    <ul class="breadcrumb">
                        {% block breadcrumb %}
                        <li><a href="  {% url 'accounts:dashboard' %}">Meu Painel</a></li>
                        {% endblock %}
                    </ul>
                </div>
                <div class="panel-group">
                    <div class="panel panel-primary">
                      <div class="panel-heading">
                        <h4 class="panel-title">
                          <a data-toggle="collapse" href="#collapse1">Meus Dados</a>
                        </h4>
                      </div>
                      <div id="collapse1" class="panel-collapse collapse">
                        <ul class="list-group">
                          <li class="list-group-item"><a href="{% url 'accounts:edit' %}">Editar Conta</a></li>
                          <li class="list-group-item"><a href="{% url 'accounts:edit_password' %}">Editar Senha</a></li>
                        </ul>
                        
                      </div>
                    </div>
                  </div>
               
            </div>

            <div class="l-box-lrg pure-u-1 pure-u-md-3-5">
                {% block dashboard_content %}
                <h4>Informações Pessoais</h4>
                <p>
                <p><strong>Nome: </strong>{{user}}</a> <br />
                    <strong>E-mail: </strong>{{user.email}}</a> <br/>
                </p>
                </p>
                {% endblock %}
            </div>
        </div>

    </div>



{% endblock %}
